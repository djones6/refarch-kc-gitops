apiVersion: apps/v1
kind: Deployment
metadata:
  name: voyages-ms
spec:
  template:
    spec:
      containers:
      - name: voyagesms
        env:
          - name: KAFKA_APIKEY
            valueFrom:
              secretKeyRef:
                name: "eventstreams-apikey"
                key: binding
          - name: CERTS_ENABLED
            value: "true"
          - name: CERTS_PATH
            value: /etc/ssl/certs/kcontainer/es-cert.pem
