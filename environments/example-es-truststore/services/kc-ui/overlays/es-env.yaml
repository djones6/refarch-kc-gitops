apiVersion: apps/v1
kind: Deployment
metadata:
  name: kc-ui
spec:
  template:
    spec:
      containers:
      - name: kc-ui
        env:
          - name: KAFKA_APIKEY
            valueFrom:
              secretKeyRef:
                name: "eventstreams-apikey"
                key: binding
          - name: CERTS_ENABLED
            value: "true"
          - name: KAFKA_CERT_PATH
            value: /etc/ssl/certs/kcontainer/es-cert.pem
