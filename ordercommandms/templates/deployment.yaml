---
# Source: ordercommandms/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "ordercommandms-deployment"
  labels:
    chart: 'ordercommandms-1.0.0'
spec:
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: "ordercommandms-selector"
        version: "current"
    spec:
      serviceAccountName: kcontainer-runtime
      containers:
      - name: "ordercommandms"
        image: "ibmcase/kcontainer-order-command-ms:latest"
        imagePullPolicy: Always

        readinessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 20

        resources:
          requests:
            cpu: "200m"
            memory: "300Mi"
        env:
          - name: PORT
            value: "9080"
          - name: APPLICATION_NAME
            value: "release-name"
          - name: KAFKA_BROKERS
            valueFrom:
              configMapKeyRef:
                name: "kafka-brokers"
                key: brokers
          - name: ORDER_TOPIC
            value: "itg-orders"
          - name: ORDERCOMMAND_TOPIC
            value: "itg-orderCommands"
          - name: ERROR_TOPIC
            value: "itg-errors"
          - name: KAFKA_APIKEY
            valueFrom:
              secretKeyRef:
                name: "eventstreams-apikey"
                key: binding
          - name: TRUSTSTORE_ENABLED
            value: "true"
          - name: TRUSTSTORE_PWD
            value: "password"
          - name: TRUSTSTORE_PATH
            value: "/config/resources/security/es-ssl/es-cert.jks"
        volumeMounts:
          - mountPath: "/config/resources/security/es-ssl"
            name: eventstreams-truststore
            readOnly: true
      volumes:
        - name: eventstreams-truststore
          secret:
            secretName: "eventstreams-truststore-jks"
