---
# Source: springcontainerms/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "springcontainerms-deployment"
  labels:
    chart: 'springcontainerms-1.0.0'
spec:
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: "springcontainerms-selector"
        version: "current"
    spec:
      serviceAccountName: kcontainer-runtime
      containers:
      - name: "springcontainerms"
        image: "ibmcase/kcontainer-spring-container-ms:latest"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
        resources:
          requests:
            cpu: "200m"
            memory: "300Mi"
        env:
          - name: PORT
            value: "8080"
          - name: APPLICATION_NAME
            value: "springcontainerms"
          #- name: JKS_LOCATION
          #  value: "$JAVA_HOME/jre/lib/security/cacerts"
          - name: KAFKA_BROKERS
            valueFrom:
              configMapKeyRef:
                name: "kafka-brokers"
                key: brokers
          - name: KCSOLUTION_CONTAINERS
            value: "itg-containers"
          - name: KCSOLUTION_ORDERS
            value: "itg-orders"
          - name: KCSOLUTION_REJECTED_ORDERS
            value: "itg-rejected-orders"
          - name: KCSOLUTION_ALLOCATED_ORDERS
            value: "itg-allocated-orders"
          - name: KAFKA_APIKEY
            valueFrom:
              secretKeyRef:
                name: "eventstreams-apikey"
                key: binding
          - name: POSTGRESQL_CA_PEM
            valueFrom:
              secretKeyRef:
                name: "postgresql-ca-pem"
                key: binding
          - name: POSTGRESQL_URL
            valueFrom:
              secretKeyRef:
                name: "postgresql-url"
                key: binding
          - name: POSTGRESQL_USER
            valueFrom:
              secretKeyRef:
                name: "postgresql-user"
                key: binding
          - name: POSTGRESQL_PWD
            valueFrom:
              secretKeyRef:
                name: "postgresql-pwd"
                key: binding
          - name: TRUSTSTORE_ENABLED
            value: "true"
          - name: TRUSTSTORE_PWD
            value: "password"
          - name: TRUSTSTORE_PATH
            value: "/config/resources/security/es-ssl/es-cert.jks"
        volumeMounts:
          - mountPath: "/config/resources/security/es-ssl"
            name: eventstreams-truststore
            readOnly: true
      volumes:
        - name: eventstreams-truststore
          secret:
            secretName: "eventstreams-truststore-jks"
